<script>
	document.addEventListener('DOMContentLoaded', () => {
  	const menuIcon = document.querySelector('#menu-icons i');
  	const navbar = document.querySelector('.navbar');

  	menuIcon.onclick = () => {
    	navbar.classList.toggle('active');
    	menuIcon.classList.toggle('bx-menu');
    	menuIcon.classList.toggle('bx-x');
  };

  	window.addEventListener('resize', () => {
    	if (window.innerWidth > 768) {
      	navbar.classList.remove('active');
      	menuIcon.classList.remove('bx-x');
      	menuIcon.classList.add('bx-menu');
    }
  });
	const nav = document.querySelector('.navbar');

function disableTransitionTemporarily() {
  nav.classList.add('no-transition');

  // Force reflow so styles apply immediately
  nav.offsetHeight;

  // Remove class after a short delay to re-enable transition
  setTimeout(() => {
    nav.classList.remove('no-transition');
  }, 100);
}

window.addEventListener('load', disableTransitionTemporarily);
window.addEventListener('resize', disableTransitionTemporarily);


  	window.onscroll = () => {
    	const header = document.querySelector('header');
    	header.classList.toggle('sticky', window.scrollY > 0);
  };
});
</script>
